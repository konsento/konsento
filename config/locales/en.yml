      content: 'Welcome to the help page! Click on the links on the side to know more about each topic.'
      access:
        title: 'Accessing the software'
        content: 'To access the software, you first must sign up. The register it's made in a easy way through a page accessible via the login page. Once signed up, you can use the same credentials to login.'
      topics:
        title: 'Topics'
        content: 'The basis of the software are the topics. Any user can create a topic, that represents on idea to be discussed. Topics are located in groups, which may be inside another group (therefore being a subgroup).'
      sections:
        title: 'Sections'
        content: 'Topics are separeted in sections. Each section is equal to a paragraph and users following a topic may send comments (for both topic and section), vote and send suggestions. A vote can be positive (you agree with what's written), negative (you disagree) and neutral. All votes are computated and once a suggestion surpasses the initial section, the former replaces the latter, becoming the current consensus.'
      tabs:
        title: 'Tabs'
        content: 'Topics are separeted in tabs. Each tab orders the topics in a way. The default tab, Trending, order the topics by its popularity (like comments, votes, etc). The Recent tab orders them putting the most recent first. And the Controversial tab orders the topics by the upvote/downvote ratio. The closer one is to another, the upper the topic is. The Subgroups tab lists the subgroups on the current group.'
      teams:
        title: 'Teams'
        content: 'Teams are formed by groups of users. By creating a team, you may set it as a private team and invite just a bunch of people. Private topics are listed only to teammates.'
      groups:
        title: 'Groups'
        content: 'Groups are the geographical separation of topics. For instance, if you live in New York, you may find interest in subscribing to the US and New York groups. Group's finality is to facilitate group navigation.'

